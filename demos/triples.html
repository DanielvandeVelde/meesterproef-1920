<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Triples</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/triples.css" />
    <link rel="shortcut icon" href="images/HvA-CMD.png" />
  </head>
  <body>
    <header>
      <span>STR<i>V</i>CT</span>
      <nav>
        <ul>
          <li>Triples</li>
          <li>Visualisation</li>
        </ul>
      </nav>
    </header>
    <main>
      <section>
        <input type="text" placeholder="Search" />
        <table>
          <thead>
            <tr>
              <th><span>Subject</span><input type="text" /></th>
              <th><span>Predicate</span><input type="text" /></th>
              <th><span>Object</span><input type="text" /></th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td><input type="text" value="Object1" /></td>
              <td><input type="text" value="Predicate1" /></td>
              <td><input type="text" value="Object1" /></td>
            </tr>
            <tr>
              <td><input type="text" value="Object2" /></td>
              <td><input type="text" value="Predicate2" /></td>
              <td><input type="text" value="Object2" /></td>
            </tr>
            <tr>
              <td><input type="text" value="Object3" /></td>
              <td><input type="text" value="Predicate3" /></td>
              <td><input type="text" value="Object3" /></td>
            </tr>
            <tr>
              <td><input type="text" value="Object4" /></td>
              <td><input type="text" value="Predicate4" /></td>
              <td><input type="text" value="Object4" /></td>
            </tr>
          </tbody>
          <tfoot>
            <tr>
              <td colspan="3"><button>Add item</button></td>
            </tr>
          </tfoot>
        </table>
      </section>
    </main>
    <footer>
      <span
        >Text can be edited - Search for all or column - Sorting with button on
        tablehead - Maybe add row numbers or a column to take notes?</span
      >
    </footer>
  </body>
</html>
